version: '3.8'

services:
  web:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "8000:8000"
    env_file:
      - .env
    volumes:
      - .:/app
      - ./database.db:/app/database.db
    command: >
      sh -c "pip install --upgrade pip &&
             pip install --no-cache-dir -r requirements.txt &&
             alembic upgrade head &&
             uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload"

  alembic:
    build:
      context: .
      dockerfile: Dockerfile
    volumes:
      - .:/app
    command: alembic

volumes:
  database: